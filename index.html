<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食打卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">美食打卡</h1>
        
        <form id="checkInForm" class="mb-4">
            <div class="mb-3">
                <label for="photoInput" class="form-label">上傳照片</label>
                <input type="file" class="form-control" id="photoInput" accept="image/*" required>
                <div id="imagePreview" class="mt-2"></div>
            </div>

            <div class="mb-3">
                <label for="locationName" class="form-label">地點名稱</label>
                <input type="text" class="form-control" id="locationName" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">地址</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">描述</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">提交</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
